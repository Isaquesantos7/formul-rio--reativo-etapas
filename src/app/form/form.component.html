<form>
    <div>
        <h3>Identificação</h3>
        <div>
            <label for="nome">Nome da Mantenedora:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>

            <input type="text" name="codigoRegiao" id="codigoRegiao">
        </div>
    </div>

    <div>
        <h3>Endereço</h3>
        <div>
          <label for="rua">Rua:</label>
          <input id="rua" name="rua">
        </div>

          <label for="cidade">Cidade:</label>
          <input id="cidade" name="cidade">

        <div>

          <input id="estado" name="estado">
        </div>
        <div>

        </div>
    </div>

    <div>

            <label for="agencia">Agência:</label>

        <div>
            <label for="numero">Nº Conta:</label>
            <input type="text" name="numero" id="numero">
        </div>
        <div>
            <label for="tipoConta">Tipo Conta:</label>
            <input type="text" name="tipoConta" id="tipoConta">
        </div>
        <div>
            <label for="nomeBanco">Nome Banco:</label>
            <input type="text" name="nomeBanco" id="nomeBanco">
        </div>
    </div>

    <div>
        <h3>Telefone:</h3>
        <table>
            <thead>
                <tr>
                    <th>DDD</th>
                    <th>Número</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <button type="button">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button">Adicionar</button>
    </div>

    <button type="submit">Salvar</button>
</form>
